<!DOCTYPE html>
<html>
<head>
    <title>Tags aprendidas</title>
</head>
<body>
    <!-- Lista não ordenada -->
    <h1>Minha Lista de Compras</h1>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Ovos</li>
        <li>Frutas</li>
    </ul>

    <!-- Link -->
    <h2>titulo de hierarquia 2</h2>
    <p>acesse o link de exemplo<a href="https://www.exemplo.com" target="_blank">aqui</a>.</p>

    <!-- Bloco de citação -->
    <blockquote>
        <p>aqui temos um bloco de citação</p>
        <cite>Albert Einstein</cite>
    </blockquote>

    <!-- Arquivo para download -->
    <h3>Download do Arquivo</h3>
    <p>Para baixar o arquivo, clique <a href="caminho/do/arquivo.pdf" download>aqui</a>.</p>

    <!-- Imagem -->
    <h4>uma imagem</h4>
    <img src="caminho/da/imagem.jpg" alt="Uma imagem qualquer">

</body>
</html>
